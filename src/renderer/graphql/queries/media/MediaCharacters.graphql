query GetMediaCharacters(
  $mediaId: Int
  $mediaType: MediaType
  $page: Int
  $perPage: Int
) {
  Media(id: $mediaId, type: $mediaType) {
    characters(page: $page, perPage: $perPage, sort: [ROLE, FAVOURITES_DESC]) {
      pageInfo {
        hasNextPage
      }
      edges {
        role
        voiceActors {
          id
          name {
            first
            middle
            last
            full
            native
            userPreferred
          }
          image {
            large
            medium
          }
          languageV2
        }
        node {
          id
          image {
            large
            medium
          }
          name {
            userPreferred
          }
          isFavourite
        }
      }
    }
  }
}

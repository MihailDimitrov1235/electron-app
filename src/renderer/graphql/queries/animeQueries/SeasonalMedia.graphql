query GetSeasonalMedia(
  $season: MediaSeason
  $year: Int
  $mediaType: MediaType
) {
  Page(page: 1, perPage: 20) {
    media(
      type: $mediaType
      season: $season
      seasonYear: $year
      sort: POPULARITY_DESC
    ) {
      id
      type
      meanScore
      bannerImage
      coverImage {
        extraLarge
        large
        medium
        color
      }
      title {
        romaji
        english
        native
        userPreferred
      }
      description
      genres
      episodes
      status
      mediaListEntry {
        progress
      }
      nextAiringEpisode {
        episode
      }
    }
  }
}

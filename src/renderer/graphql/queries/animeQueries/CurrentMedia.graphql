query GetCurrentMedia($userId: Int, $mediaType: MediaType) {
  MediaListCollection(userId: $userId, type: $mediaType, status: CURRENT) {
    lists {
      name
      entries {
        id
        media {
          id
          type
          meanScore
          bannerImage
          coverImage {
            extraLarge
            large
            medium
            color
          }
          title {
            romaji
            english
            native
            userPreferred
          }
          description
          genres
          episodes
          status
          mediaListEntry {
            progress
          }
          nextAiringEpisode {
            episode
          }
        }
        progress
        score
      }
    }
  }
}

query getAnimeDetails($mediaId: Int) {
  Media(id: $mediaId, type: ANIME) {
    id
    favourites
    popularity
    status
    episodes
    duration
    chapters
    title {
      romaji
      english
      native
      userPreferred
    }
    coverImage {
      extraLarge
      large
      medium
      color
    }
    meanScore
    bannerImage
    mediaListEntry {
      id
      status
      score(format: POINT_100)
      progress
      private
      notes
      repeat
      customLists
      updatedAt
      startedAt {
        year
        month
        day
      }
      completedAt {
        year
        month
        day
      }
    }
    isFavourite
    nextAiringEpisode {
      episode
      timeUntilAiring
    }
    source
    format
    genres
    tags {
      name
      rank
      isMediaSpoiler
    }
  }
}

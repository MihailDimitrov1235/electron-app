query GetActivity($id: Int, $page: Int, $perPage: Int) {
  activity: Activity(id: $id) {
    ... on ListActivity {
      ...listActivity
    }
    ... on TextActivity {
      ...textActivity
    }
    ... on MessageActivity {
      ...messageActivity
    }
  }
  replies: Page(page: $page, perPage: $perPage) {
    activityReplies(activityId: $id) {
      ...activityReply
    }
  }
}

#import "./fragments/mediaListEntry.graphql"

fragment media on Media {
  id
  favourites
  popularity
  status
  episodes
  duration
  chapters
  volumes
  type
  title {
    romaji
    english
    native
    userPreferred
  }
  coverImage {
    extraLarge
    large
    medium
    color
  }
  trailer {
    site
    id
  }
  meanScore
  bannerImage
  mediaListEntry {
    ...mediaListEntry
  }
  isFavourite
  nextAiringEpisode {
    episode
    timeUntilAiring
  }
  source
  format
  genres
  tags {
    name
    rank
    isMediaSpoiler
  }
  countryOfOrigin
  season
  seasonYear
  startDate {
    year
    month
    day
  }
  endDate {
    year
    month
    day
  }
  studios(isMain: true) {
    nodes {
      id
      name
      siteUrl
    }
  }
  source
  synonyms
}
